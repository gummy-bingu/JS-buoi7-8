<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label>Thêm số </label>
                    <input id="number" type="number" class="form-control" placeholder="Nhập số n" />
                    <button class="btn btn-success" onclick=" addNumber()">Thêm số </button>
                  </div>
              <button class="btn btn-success" onclick="tongSoDuong()">Tổng số dương</button>
            </div>
            <div id="tongSoDuong" class="card-footer"></div>
            <div class="card-body">
                <button class="btn btn-success" onclick="demSoDuong()">Đếm số dương</button>
              </div>
              <div id="demSoDuong" class="card-footer"></div>
              <div class="card-body">
              <button class="btn btn-success" onclick="timSoNhoNhat()">Tìm số nhỏ nhất</button>
              </div>
              <div id="timSoNhoNhat" class="card-footer"></div>
              <div class="card-body">
              <button class="btn btn-success" onclick="timSoDuongNhoNhat()">Tìm số dương nhỏ nhất</button>
              </div>
              <div id="timSoDuongNhoNhat" class="card-footer"></div>
              <div class="card-body">
                <button class="btn btn-success" onclick="timSoChanCuoiCung()">Tìm số chẵn cuối cùng</button>
              </div>
              <div id="soChanCuoiCung" class="card-footer"></div>
              <div class="card-body">
                <button class="btn btn-success" onclick="doiCho()">Đổi chỗ</button>
              </div>
              <div id="doiCho" class="card-footer"></div>
              <div class="card-body">
                <button class="btn btn-success" onclick="sapXep()">Sắp xếp tăng dần</button>
              </div>
              <div id="sapXep" class="card-footer"></div>
              <div class="card-body">
                <button class="btn btn-success" onclick="timSoNguyenTo()">Tìm số nguyên tố đầu tiên</button>
              </div>
              <div id="timSoNguyenTo" class="card-footer"></div>
              <div class="card-body">
                <button class="btn btn-success" onclick="demSoNguyen()">Đếm số nguyên</button>
              </div>
              <div id="demSoNguyen" class="card-footer"></div>


              <div class="card-body">
                <button class="btn btn-success" onclick="soSanh()">So sánh số lượng số âm và dương</button>
              </div>
              <div id="soSanh" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
